<body>
<button class="open-btn" onclick="openNav()">☰</button>

<section class="contact container">
    <h1>Contact Me</h1>
    <p>If you have any questions, feel free to reach out to me!</p>

    <form action="mailto:aneabidevraji@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="number">Phone Number:</label>
        <input type="tel" id="number" name="number" required>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit" class="btn">Send Message</button>
    </form>

    <!-- Social Contact Details -->
    <div class="contact-info">
        <a href="mailto:aneabidevraji@gmail.com" class="contact-link"><i class="fas fa-envelope"></i> Email</a>
        <a href="tel:+919677873259" class="contact-link"><i class="fas fa-phone"></i> Phone</a>
        <a href="https://linkedin.com/in/aneesh-s-nkl" target="_blank" class="contact-link"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="https://github.com/Aneeshkl" target="_blank" class="contact-link"><i class="fab fa-github"></i> GitHub</a>
    </div>
</section>

<script>
    function openNav() {
        document.getElementById("sidebar").style.width = "200px";
    }

    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
    }
</script>
